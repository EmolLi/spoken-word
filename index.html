<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Siri For Linux</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div class="menu">
      <ul>
        <li><a href="">Applications</a> </li>
        <li><a href="./view/Commands.html">Shell Commands</a> </li>
      </ul>
    </div>

    <div class="main">
      <ul id = "grid">
      </ul>
    </div>
    <!--
    <h1>Hello World!</h1>
    We are using node <script>document.write(process.versions.node)</script>,
    Chrome <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>.-->
    <script>window.$ = window.jQuery = require('./js/jquery.min.js');
    </script>
    <script>
      $(function(){

          //console.log(cookies);

          let DATA = require('./Data');
          //console.log(loadAppData);
          var items = [];
          jQuery.each(DATA.getdata(), function(key, value){
              if (value.hasOwnProperty("icon")){
                  items.push('<li><img id = ' + key + ' src="'+ value["icon"] +'"></li>');
              }
          });
          $('#grid').append.apply($('#grid'), items);

          $('img').click(function () {
            let id = $(this).attr('id');
            let prompt = window.open("./Prompt.html?app=" + id);
            prompt.app = id;
          })

      })

    </script>
  </body>
</html>
